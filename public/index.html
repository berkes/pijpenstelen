<script>
function success(position) {
  var lat = position.coords.latitude;
  var lon = position.coords.longitude;
  graph_elem().src = "/graph.png?lat=" + lat + "&lon=" + lon;

  var request = new XMLHttpRequest();
  request.open("GET", "/place?lat=" + lat + "&lon=" + lon, true);
  request.onload = function() {
    console.log(request);
    if (request.status >= 200 && request.status < 400) {
      city_elem().innerHTML = request.responseText;
      graph_elem().alt = "Regen in "+ request.responseText;
    } else {
      error_city();
    }
  };
  request.onerror = error_city;
  request.send();
}
function error(msg) {
  error_graph(msg);
  error_city();
}
function error_graph(msg) {
  msg = typeof msg == "string" ? msg : "Kon locatie niet ophalen.";
  graph_elem().src = "";
  graph_elem().alt = msg;
}
function error_city(msg) {
  msg = typeof msg == "string" ? msg : "Onbekend";
  city_elem().innerHTML = msg
}
function city_elem() {
  return document.getElementById("city");
}
function graph_elem() {
  return document.getElementById("graph");
}

if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(success, error);
} else {
  error("Location is not supported on this Browser.");
}

</script>
